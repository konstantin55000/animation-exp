    <script type="text/javascript">
        /* Shared Settings */

        // Shared Background (Cross-Elements) for Skins and Header (if present)
        var BG_image = false; // Image file name. If non wanted, use: BG_image = false;
        var BG_color = '#000'; // Color used in space not covered by image. Accepts any CSS color value.
        var BG_width = 'auto'; // Width of the wallpaper. Use 'auto' for full viewport scalable size. Use a number for (non-scalabe) fixed size.

        /* Template Settings */

        // Activate scaling? This setting affects the "ScalableContent" div
        var scaleContent = true;
        // If so, how narrow can the scalable content get?
        var minWidth = 100;
        // Want to modify the original/max width as well? Use the #scalableContent CSS class below.
        var minBackScaleAmount = .3; //min background scale

        /* Template Handlers */

        // Custom start-up actions before ad set starts
        function onInit() {
            // Optional (next to initial CSS values)
            gsap.registerPlugin(SplitText, CSSRulePlugin);
            gsap.to("#border-bottom-red", 1.5, {
                x: -212,
                repeat: -1,
                ease: 'none'
            });
            gsap.set("#border-top-red", {
                x: -212
            });
            gsap.to("#border-top-red", 1.5, {
                x: 0,
                repeat: -1,
                ease: 'none'
            });
            gsap.from("#border-top-red", 1, {
                y: -40
            });
            gsap.from("#border-bottom-red", 1, {
                y: 40
            });

            var tl = gsap.timeline({
                repeat: 0,
                repeatDelay: 0
            });
            tl.from("#slide1_txt", 1, {
                    x: -200,
                    alpha: 0
                })
                .from(".arrow_red", 1, {
                    x: -250,
                    alpha: 0
                }, '-=.8')
                .from(".arrow_red_fill", 1, {
                    x: 250,
                    alpha: 0
                }, '-=.8')
                .to("#slide1_txt", .5, {
                    x: 200,
                    alpha: 0,
                    ease: 'power3.in'
                }, '+=1')
                .to(".arrow_red", .5, {
                    x: 250,
                    alpha: 0,
                    ease: 'power3.in'
                }, '-=.4')
                .to(".arrow_red_fill", .5, {
                    x: -250,
                    alpha: 0,
                    ease: 'power3.in'
                }, '-=.4')
                .from('.action_title h1', {
                    y: 100,
                    alpha: 0
                }, '-=.3')
                .from('.action_title h3', {
                    y: 100,
                    alpha: 0
                }, '-=.4')
                .from('.action_title span', {
                    y: 100,
                    alpha: 0
                }, '-=.4')
                .to('.action_title', {
                    duration: 1,
                    scale: 1,
                    y: -370,
                    ease: 'power3.out',
                    onStart: function() {
                        screen1_hide();
                        init_swiper_1();
                    }
                }, '+=1')
                .fromTo("#deals_button", {
                    x: 300,
                    alpha: 0,
                    ease: Power3.easeOut
                }, {
                    x: 0,
                    alpha: 1
                }, '-=.5')
                .fromTo("#deals_button_2", {
                    x: 300,
                    alpha: 0,
                    ease: Power3.easeOut
                }, {
                    x: 0,
                    alpha: 1
                }, '-=.5')
                .fromTo("#logo_block", {
                    y: 50,
                    alpha: 0,
                    ease: Power3.easeOut
                }, {
                    y: 0,
                    alpha: 1
                }, '-=.5')
                .fromTo("#swiper-button-prev", {
                    x: -100,
                    autoAlpha: 0
                }, {
                    x: 0,
                    autoAlpha: 1
                }, '-=.5')
                .fromTo("#swiper-button-next", {
                    x: 100,
                    autoAlpha: 0
                }, {
                    x: 0,
                    autoAlpha: 1
                }, '-=.7');
            /*gsap.to("#swiper-container-h", .5, {alpha: 1, ease: Power3.easeOut, onComplete: function () {screen1_hide(); init_swiper_1();}});
            gsap.fromTo("#deals_button", .6, {x: 300, alpha: 0, ease: Power3.easeOut}, {x: 0, alpha: 1, ease: Power3.easeOut});
            gsap.fromTo("#deals_button_2", .6, {x: 300, alpha: 0, ease: Power3.easeOut}, { x: 0, alpha: 1, ease: Power3.easeOut});
            gsap.fromTo("#logo_block", .6, {y: 50, alpha: 0, ease: Power3.easeOut}, {y: 0, alpha: 1, ease: Power3.easeOut});*/
        }

        // Actions for when all elements show on screen
        function onStart() {
            // All elements have been loaded and are ready for the animation to start 
        }
    </script>
