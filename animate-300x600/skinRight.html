                rotation: 0,
                duration: .5,
                y: 10,
                alpha: 1,
                scale: 1.2

                x: -10,
                duration: .3

                x: 0,
                duration: 0.3
            });

                duration: .3,
                y: 10,

            });

            tl.to('.product_img', {
                delay: 0.1,
                duration: .3,
                ease: Power2.easeOut,

            });
        });

            gsap.registerPlugin(SplitText, CSSRulePlugin);
